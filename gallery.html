<!DOCTYPE html>
<html>
  <head>
    <title>Orçamento BelLar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="user-scalable=yes">
    <style>
      *{
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body id="gallery">

    <!-- javascripts necessarios para o funcionamento desta pagina -->
    <script type="text/javascript" src="js/libs/jquery-1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/iscroll-4/iscroll.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

    <script type="text/javascript">
      $(function() {
        document.addEventListener("deviceready", onDeviceReady, false);

        // quebra a url para identificar se foi passado algum produto a ser carregado
        var url = window.location.href;
        url = url.split('?');
        var dados = url[1].split('&');
        var prd = dados[0].split("=");
        var img = dados[1].split("=");
        var indiceImg = dados[2].split("=");

        var imagem = $('<img>');
        imagem.attr('src', img[1]);
        imagem.attr('onclick', 'galleryClose("' + prd[1] + '", "' + indiceImg[1] + '")');

        $('#gallery').html(imagem);

        var wid = $(window).width();
        var hei = $(window).height();

        var wid_img = $('#gallery img').width();
        var hei_img = $('#gallery img').height();

        // caso a imagem esteja em
        if(wid_img > wid)
          $('#gallery img').css({'width': wid + 'px'});

        else if(hei_img > hei)
          $('#gallery img').css({'height': hei + 'px'});

        var myScroll = new iScroll('gallery', {zoom: true});
      });
    </script>
  </body>
</html>
